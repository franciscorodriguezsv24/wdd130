<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Lusitana:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="./images/logo-rafting.png" alt="rafting-logo"/>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>

    </header>
    <section class="main-section">
        <div class="hero">
            <img src="./images/hero_transparency_1024.png" alt="hero-image" class="image-home"/>
            <h1 class="hero-title">White Water Rafting
                <p> Book with us!</p>
            </h1>
        </div>
    </section>
    <section>
        <div>
            <section class="gallery-home">
                <figure>
                    <img class="img-gallery-home" src="./images/rafting-1.jpg" alt="rafting-1"/>
                    <figcaption>An elephant at sunset</figcaption>
                </figure>
    
                <figure>
                    <img class="img-gallery-home" src="./images/rafting-2.jpg" alt="rafting-2"/>
                    <figcaption>An elephant at sunset</figcaption>
                </figure>
    
                <figure>
                    <img class="img-gallery-home" src="./images/rafting-3.jpg" alt="rafting-3"/>
                    <figcaption>An elephant at sunset</figcaption>
                </figure>
            </section>
        </div>
    </section>
    <section>
        <div class="registration-container">
            <div class="registration-container-banner">
                <h1>
                    know our new adventures
                </h1>
            </div>
            <div class="registration-container-form">
                <form>
                    <fieldset class="registration-form">
                        <legend>Newsletter</legend>
                            <label>Name: <input type="text" name="name"></label>
                            <label>Email: <input type="email" name="email"></label>
                    </fieldset>
                    <button type="submit" class="button-register">Register</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <nav class="sociallinks socialHiperlinks">
            <a href="#">
                <img src="./images/facebook-logo.png" alt="facebook"/>
            </a>
            <a href="#">
                <img src="./images/instagram-logo.png" alt="instagram"/>
            </a>
            <a href="#">
                <img src="./images/x-logo.png" alt="twitter"/>
            </a>
        </nav>
        <p>&copy; 2020 white water rafting - Provo Utah</p>

    </footer>
